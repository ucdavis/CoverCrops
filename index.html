<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css"
    integrity="sha512-PT0RvABaDhDQugEbpNMwgYBCnGCiTZMh9yOzUsJHDgl/dMhD9yjHAwoumnUk3JydV3QTcIkNDuN40CJxik5+WQ=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container-fluid">

    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="hero-unit">
      <h1>Cover Crop Searchable Database</h1>
      <p>Clientside searchable database pulled from Google Docs for SAREP</p>
    </div>

    <div id="filters"></div>

    <div class="row">
      <div class="col-1 filterrow well">
        <button id="clearfilters" class="btn btn-info">Clear selections</button>
        <br><br>
        <div class="accordion" id="filterAccordian">
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" href="#collapseRegions">
                Region <i class="icon-chevron-down pull-right"></i>
              </a>
            </div>
            <div id="collapseRegions" class="accordion-body">
              <div class="accordion-inner">
                <ul id="regions" class="list-unstyled filterlist"></ul>
              </div>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" href="#collapseSystems">
                System <i class="icon-chevron-down pull-right"></i>
              </a>
            </div>
            <div id="collapseSystems" class="accordion-body">
              <div class="accordion-inner">
                <div>
                  <ul id="farmSystem" class="list-unstyled filterlist"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" href="#collapseBenefits">
                Benefits <i class="icon-chevron-down pull-right"></i>
              </a>
            </div>
            <div id="collapseBenefits" class="accordion-body collapse">
              <div class="accordion-inner">
                <div style="height: 50em; overflow: auto;">
                  <ul id="benefits" class="list-unstyled filterlist"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" href="#collapseResearchAreas">
                Research Areas <i class="icon-chevron-down pull-right"></i>
              </a>
            </div>
            <div id="collapseResearchAreas" class="accordion-body collapse">
              <div class="accordion-inner">
                <div style="height: 50em; overflow: auto;">
                  <ul id="researcharea" class="list-unstyled"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <table id="spreadsheet" class="table table-bordered"></table>
      </div>
    </div>

    <hr>

    <footer>
      <p>&copy; UC Davis @2021</p>
    </footer>

  </div> <!-- /container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
    integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
    integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>

</html>
